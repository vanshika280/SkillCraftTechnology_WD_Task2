<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple Calculator With Dark Mode." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/calculator.ico">
  <link rel="stylesheet" href="styles/dark.css" id="theme" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      transition: background 0.5s, color 0.5s;
    }

    /* üåë Dark Mode Background */
    body.dark-mode {
      background: linear-gradient(135deg, #2e3a59, #141e30);
      color: white;
    }

    /* ‚òÄÔ∏è Light Mode Background */
    body.light-mode {
      background: linear-gradient(135deg, #f5f7fa, #dfe9f3);
      color: #222;
    }

    /* Project Title */
    .project-title {
      position: absolute;
      top: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
      transition: color 0.5s;
    }

    body.light-mode .project-title {
      color: #18287a;
      text-shadow: 0px 2px 6px rgba(255, 255, 255, 0.6);
    }

    body.dark-mode .project-title {
      color: #ffffffcc;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 1.1rem;
      transition: color 0.5s;
    }

    body.light-mode .footer {
      color: #333;
    }

    body.dark-mode .footer {
      color: #ddd;
    }
  </style>
</head>

<body class="dark-mode">
  <!-- Project title -->
  <div class="project-title">üßÆ My Calculator Project</div>

  <div class="wrapper">
    <div class="container">
      <div class="header-container">
        <h1 id="toast">Calculator</h1>
        <div class="top-buttons">
          <a href="https://github.com/vanshika280">
            <img src="assets/GitHubLight.svg" alt="GitHub Icon" height="22.5" width="22.5" id="github-icon">
          </a>
          <button type="button" onclick="changeTheme()" class="theme-button">
            <img src="assets/SunIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon">
          </button>
        </div>
      </div>

      <div class="first-row">
        <input type="text" name="result" id="result" placeholder="Result" readonly />
        <input type="button" value="C" onclick="result.value=''" id="clear-button" />
      </div>

      <div class="second-row">
        <input type="button" value="1" onclick="liveScreen(1)" />
        <input type="button" value="2" onclick="liveScreen(2)" />
        <input type="button" value="3" onclick="liveScreen(3)" />
        <input type="button" value="+" onclick="liveScreen('+')" />
      </div>

      <div class="third-row">
        <input type="button" value="4" onclick="liveScreen(4)" />
        <input type="button" value="5" onclick="liveScreen(5)" />
        <input type="button" value="6" onclick="liveScreen(6)" />
        <input type="button" value="-" onclick="liveScreen('-')" />
      </div>

      <div class="fourth-row">
        <input type="button" value="7" onclick="liveScreen(7)" />
        <input type="button" value="8" onclick="liveScreen(8)" />
        <input type="button" value="9" onclick=" liveScreen(9)" />
        <input type="button" value="x" onclick="liveScreen('*')" />
      </div>

      <div class="fifth-row">
        <input type="button" value="/" onclick="liveScreen('/')" />
        <input type="button" value="0" onclick="liveScreen(0)" />
        <input type="button" value="." onclick="liveScreen('.')" />
        <input type="button" value="=" onclick="calculate(result.value)" />
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">Created by Vanshika Sardana üå∏</div>

  <script>
    // Theme switcher
    function changeTheme() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }
  </script>

  <script src="scripts/script.js"></script>
</body>

</html>
